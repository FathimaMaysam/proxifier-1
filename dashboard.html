<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logout Button -->
  <div class="logout-container">
    <button class="btn logout-btn" onclick="logout()">Logout</button>
  </div>

  <h2 class="center">Attendance Table</h2>
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Roll No Audio</th>
        <th>Name Audio</th>
        <th>Present Audio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
