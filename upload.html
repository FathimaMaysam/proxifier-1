<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Step 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="create-page">
    <div class="form-box">
        <h2>Complete Your Profile</h2>
        <form id="createFormStep2">
            <label for="fullName">Full Name</label><br>
            <input type="text" id="fullName" placeholder="Enter your full name" required><br><br>

            <label for="rollNo">Roll Number</label><br>
            <input type="text" id="rollNo" placeholder="Enter your roll number" required><br><br>

            <label for="audioFile">Upload "Present" Audio</label><br>
            <input type="file" accept="audio/*" id="audioFile" required><br><br>

            <button type="submit" class="btn">Create Account</button>
        </form>
        <div id="upload-status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="client.js"></script>
    <script src="script.js"></script>
</body>
</html>
